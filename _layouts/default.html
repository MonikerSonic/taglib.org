<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>{% if page.title %} {{ page.title }} | {% endif %} TagLib</title>
    <link href="{{ site.url }}bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="{{ site.url }}taglib.css" rel="stylesheet" type="text/css">
    <link href="{{ site.url }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="container" class="container">
      <div id="navigation" class="well">
        <a href="{{ site.url }}"><img src="{{ site.url }}images/taglib.png" /></a>
        <h3>API Documentation</h3>
        <ul>
          <li><a href="{{ site.url }}api">Online</a></li>
        </ul>
        <h3>Mailing List</h3>
        <ul>
          <li><a href="mailto:taglib-devel@kde.org">Post</a></li>
          <li><a href="https://mail.kde.org/mailman/listinfo/taglib-devel">Subscribe</a>
          <li><a href="http://mail.kde.org/pipermail/taglib-devel/">Archives</a></li>
        </ul>
        <h3>Files</h3>
        <div id="files">
          {% capture files %}{% include files.markdown %}{% endcapture %}{{ files | markdownify }}
        </div>
      </div>
      <div id="content" class="well">
        <h1>{% if page.title %} {{ page.title }} {% else %} TagLib {% endif %}</h1>
        {{ content }}
      </div>
    </div>
  </body>
</html>
